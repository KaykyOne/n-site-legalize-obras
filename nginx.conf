# Configuração do Nginx como proxy reverso
# Arquivo: /etc/nginx/sites-available/legalize-obras

server {
    listen 80;
    server_name legalizeobras.com.br www.legalizeobras.com.br;

    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name legalizeobras.com.br www.legalizeobras.com.br;

    # Certificados SSL (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/legalizeobras.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legalizeobras.com.br/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de segurança
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Arquivos estáticos (cache longo)
    location /_astro/ {
        proxy_pass http://localhost:4321;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Imagens e assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        proxy_pass http://localhost:4321;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public";
    }

    # Todas as outras requests
    location / {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}